<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/style.css" />

    <script type="module" src="controller.js" defer></script>
  </head>
  <body>
    <div class="application">
      <nav class="nav">
        <div class="logo-container">
          <img class="beer-icon" src="resources/img/beer-outline (1).svg" />
          <h1 class="logo">BREW QUEST!</h1>
        </div>
        <form class="search">
          <input
            type="text"
            class="brew-search-field"
            placeholder="Enter City"
          />
          <button class="find-brewery-btn nav-btn">Find Brewery</button>
        </form>
        <button class="favorites-btn nav-btn">Favorites</button>
      </nav>
      <section class="brewery-display">
        <div class="breweries">
          <ul class="brewery-list">
            <!--RENDER BREWERIES-->
          </ul>
          <div class="page-btn-container">
            <button class="page-btn page-btn-prev">Prev Page</button>
            <button class="page-btn page-btn-next">Next Page</button>
          </div>
        </div>
        <div class="brewery-feature">
          <div class="brewery">
            <div class="brewery-header">
              <h1 class="brewery-feature-title">Pfriem</h1>
              <p class="brewery-feature-location">Hood River, Oregon</p>
              <p class="brewery-feature-type">Micro-Brewery</p>
            </div>
            <div class="brewery-info">
              <p class="brewery-feature-phone">503-232-2343</p>
              <a class="brewery-feature-website" href="#">www.pfriem.com</a>
              <p class="brewery-feature-address">1234 Fake St. Hood River OR</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
